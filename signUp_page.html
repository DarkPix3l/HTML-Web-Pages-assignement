<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
</head>

<body>
    <div class="modal">
        <img src="./img/coding.png" alt="image of an avid programmer" width="60%">
        <h2>Join Coders Now!</h2>
        <form action="#" method="post">

            <input type="text" id="name" name="name" placeholder="First Name" required>

            <input type="text" id="surname" name="surname" placeholder="Last Name" required>

            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <input type="password" id="password" name="password" placeholder="password" required>

            <button type="submit">Signup</button>
    </div>


    </form>
    <p>Already have an account? <a href="login_page.html">Login</a></p>
    </div>

</body>

</html>
